<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        </head>
        <body>
            <!-- javascript -->
                <script>
                    function teste() {
                        document.getElementById('info').innerHTML = 'Este e o texto do javascript';
                    }
                    function teste2() {
                        document.getElementById('info').innerHTML = 'Aqui ira aparecer texto';
                    }
                </script>
            
            
            
            <p id='info'>Aqui ira aparecer texto.</p>
            <button type="button" onclick="teste()">Clicar</button>
            <button type="button" onclick="teste2()">Voltar</button>

        </body>
</html>
